    <style>
      body {
        --background-start-rgb: 252, 253, 254;
        --background-end-rgb: 246, 248, 250;
        --glow-rgb: 230, 245, 233;
      }
      body.dark {
        --background-start-rgb: 13, 13, 13;
        --background-end-rgb: 13, 13, 13;
        --glow-rgb: 0, 150, 80;
      }
      .stephen-bg {
        background: rgb(var(--background-start-rgb));
        background: radial-gradient(circle at center, rgba(var(--glow-rgb), 0.2) 0%, rgba(var(--background-end-rgb), 0.1) 80%);
      }
      .dark .stephen-bg {
         background: rgb(var(--background-start-rgb));
         background: radial-gradient(circle at top, rgba(var(--glow-rgb), 0.15) 0%, rgba(var(--background-end-rgb), 0.1) 90%);
      }
      
      .shimmer-bg {
        background-image: linear-gradient(
          to right,
          transparent 0%,
          rgba(255, 255, 255, 0.5) 50%,
          transparent 100%
        );
        background-size: 200% 100%;
        animation: shimmer 2s linear infinite;
      }
      @keyframes shimmer {
        0% { background-position: 200% 0; }
        100% { background-position: -200% 0; }
      }
      /* Custom scrollbar for a more refined look */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #e9ecef;
      }
      ::-webkit-scrollbar-thumb {
        background-color: #ced4da;
        border-radius: 10px;
        border: 2px solid #e9ecef;
      }
      ::-webkit-scrollbar-thumb:hover {
        background-color: #adb5bd;
      }
       body.dark ::-webkit-scrollbar-track {
        background: #1a1a1a;
      }
      body.dark ::-webkit-scrollbar-thumb {
        background-color: #444;
        border-color: #1a1a1a;
      }
      body.dark ::-webkit-scrollbar-thumb:hover {
        background-color: #666;
      }
    </style>
